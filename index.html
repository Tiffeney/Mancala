<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mancala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Mancala</h1>
    <p> - is one of the oldest known games to be played.</p>
    <h2>Player 1</h2>
    <div id="board-game">
          <section class="side-by-side" id="left-side">
              <div class="big-cell" key=6></div>
          </section>
          <section class="side-by-side" id="center">
            <section id="row-2">
              <div class="cell" key=0></div>
              <div class="cell" key=1></div>
              <div class="cell" key=2></div>
              <div class="cell" key=3></div>
              <div class="cell" key=4></div>
              <div class="cell" key=5></div>
            </section>
            <section id="row-1">
              <div class="cell" key=7></div>
              <div class="cell" key=8></div>
              <div class="cell" key=9></div>
              <div class="cell" key=10></div>
              <div class="cell" key=11></div>
              <div class="cell" key=12></div>
            </section>
          </section>
          <section class="side-by-side" id="right-side">
            <div class="big-cell" key=13></div>
          </section>

    </div>
</div>
<section>
  <ul>
      <li><a href="https://www.thesprucecrafts.com/how-to-play-mancala-409424">Rules</a></li> 
      <li><a href="https://www.mastersofgames.com/rules/mancala-rules.htm">History</a></li> 
    </ul>
  </section>
    <div>
      <button type="button" onclick="">Start Game</button>
    </div>

</body>
</html>
