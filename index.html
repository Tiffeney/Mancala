<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mancala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <h1>Mancala</h1>
    <p> - is one of the oldest known games to be played.</p>
    <div id="board-game">
          <section class="side-by-side" id="left-side">
              <div class="big-cell"></div>
          </section>
          <section class="side-by-side" id="center">
            <section id="row-1">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </section>
            <section id="row-2">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </section>
          </section>
          <section class="side-by-side" id="right-side">
            <div class="big-cell">
            </div>
          </section>
    </div>
</div>
<button type="button">Start Game</button>
<button type="button">Go</button>
</body>
</html>
